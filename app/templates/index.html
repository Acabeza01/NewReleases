<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>New Releases</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .some-page-wrapper {
        margin: 15px;
        background-image: url('../static/201.png');
        background-color: rgb(149, 211, 247); */
        /* Full height */
        height: 100%;

        /* Center and scale the image nicely */
        background-position:center;
        background-repeat: repeat;
        background-size:auto;
        }        

        .row {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        width: 100%;
        }

        .column {
        display: flex;
        flex-direction: column;
        flex-basis: 100%;
        }     

        @media screen and (min-width: 800px) {
        .column {
            flex: 1
        }

        .double-column {
            flex: 2
        }
        }        

        a:link {color:#8472eb}
        a:visited {color:#3e3e8d;}
        a:hover {font-size:120%;
                text-decoration: none;
            }

     </style>
</head>
<body class="some-page-wrapper mx-5">
        <!-- <div class="bg"></div> -->
        <div class="row h3 bg-dark text-light">
            <div class="column font-weight-bold ">New Releases</div>
            <div class="column"></div>
            <div class="column "><a href="/">International</a></div>
            <div class="column "><a href="/NL/">Dutch</a></div>
        </div>
        {% for regel in regels %}
        <div class="row text-light font-weight-bold mt-3 h5 bg-primary">
            <div class="column ">{{ regel.artist }}</div>   
            <!-- <div class="column"></div> -->
            <div class="column ">{{ regel.title }}</div>
            <!-- <div class="column text-dark" data-toggle="tooltip" title="Popularity">
                {{regel.artist_popularity}}
            </div> -->
        </div>    
        <div class="row mt-2">
            <div class="column " data-toggle="tooltip" title="Release date">{{regel.reldate}}</div> 
            <div class="column " data-toggle="tooltip" title="Genre">
                {{ regel.artist_genres }}  
            </div>         

        </div> 
        <div class="row">
            <div class="column" >
                <img class="column  responsive-img" width=60% loading="lazy" alt="{{regel.title}}" src="{{ regel.image }}" >
            </div>         
            <div class="column" >
                {% for track in regel.tracks %}
                    <div class="text-danger">
                        <a href="{{ regel.prev[loop.index-1] }}" target="_blank">
                        {{regel.tracks[loop.index-1]}}</a>
                    </div>
                    <!-- <div class="column > 
                        <audio controls title="{{ regel.tracks[loop.index-1] }}" preload="none"> 
                            <source src="{{ regel.prev[loop.index-1] }}" type="audio/mpeg">
                        </audio>
                    </div> -->
                {% endfor %}
                </div>
            </div>
        </div>
        <div class="row"></div>
        {% endfor %} 
</body>
</html>
